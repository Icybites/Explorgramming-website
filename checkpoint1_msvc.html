<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1 - MSVC Code</title>
    <link rel="icon" type="image/png" href="kuliah2.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .copy-button {
            display: inline-block; /* Change to inline-block for centering */
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px;
            border-radius: 5px;
            margin: 10px auto;
            width: auto; /* Adjust width for centering */
            text-align: center;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }
        .copy-button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function copyCode() {
            const code = document.getElementById("code").textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert("Code copied to clipboard!");
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Checkpoint 1 - MSVC Code</h1>
        <pre id="code">
#include &lt;iostream&gt;
using namespace std;

int main() {
    cout &lt;&lt; "Hello, MSVC Compiler!" &lt;&lt; endl;
    return 0;
}
        </pre>
        <button class="copy-button" onclick="copyCode()">Copy Code</button>
    </div>
</body>
</html>
