<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorgramming System</title>
    <link rel="icon" type="image/png" href="kuliah2.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #abcdf9;
            padding: 10px;
            position: fixed; /* Make navbar fixed */
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar img {
            height: 40px;
            margin-right: 15px;
            margin-left: 10px; /* Add margin to separate from edge */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background: #575757;
        }
        .container {
            width: 60%;
            margin: 100px auto; /* Add margin to account for fixed navbar */
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #333; }
        button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .facilitator { background: #28a745; color: white; }
        .participant { background: #007BFF; color: white; }
        button:hover { opacity: 0.8; }
        /* Add styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            border-radius: 10px;
            text-align: center;
        }
        .modal-content input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function openPasswordModal() {
            document.getElementById("passwordModal").style.display = "block";
        }

        function closePasswordModal() {
            document.getElementById("passwordModal").style.display = "none";
        }

        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "faci123") {
                window.location.href = 'faciAccess.html';
            } else {
                alert("Incorrect password! Access denied.");
            }
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <img src="kuliah2.png" alt="Logo" class="logo" width="40">
        <div>
            <a href="Explorgramming.html">Home</a>
            <a href="Leaderboard.html">Leaderboard</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    <div class="container">
        <h1>Explorgramming</h1>
        <p>Select your role:</p>
        <button class="facilitator" onclick="openPasswordModal()">Facilitator View</button>
        <button class="participant" onclick="location.href='leaderboard.html'">Participant View</button>
    </div>

    <!-- Modal for password -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Enter Facilitator Password</h3>
            <input type="password" id="passwordInput" placeholder="Enter password">
            <button onclick="checkPassword()">Submit</button>
            <button onclick="closePasswordModal()">Cancel</button>
        </div>
    </div>
</body>
</html>
